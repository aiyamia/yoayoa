<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有啊有啊聚合搜索</title>
  <link rel="stylesheet" href="./home.css?=2.0">
</head>
<body>
  <div class="input_area">

  </div>
  <div id="result">
    <div id="libgen">   <div class="title"> LibGen     </div> <div id="libgen_result">    </div></div>

    <div id="archive">  <div class="title"> Archive    </div> <div id="archive_result">   </div></div>
    <div id="worldcat"> <div class="title"> Worldcat   </div> <div id="worldcat_result">  </div></div>
    <div id="hathi">    <div class="title"> HathiTrust </div> <div id="hathi_result">     </div></div>
    <div id="google">   <div class="title"> Google     </div> <div id="google_result">    </div></div>
  </div>
  <script charset="utf-8" src="./home.js?=2.0"></script>

</html>
